version: "3.6"
services:
  # Create MongoDB container
  mongodb:
    image: "${MONGO_IMAGE_URL:-mongo}:${MONGO_IMAGE_VERSION:-4.2}"
    environment:
      - MONGO_INTERNAL_PORT=${MONGO_INTERNAL_PORT:-27017}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_APP_DATABASE=${MONGO_APP_DATABASE}
      - MONGO_APP_USER=${MONGO_APP_USER}
      - MONGO_APP_PASS=${MONGO_APP_PASS}
    ports:
      - "${MONGO_EXTERNAL_PORT:-27017}:${MONGO_INTERNAL_PORT:-27017}"
    command: ["-f", "/opt/mongod.conf"]
    volumes:
      - ./files/mongo/scripts:/docker-entrypoint-initdb.d
      - ./files/mongo/config:/opt:ro
      - mongodb_data_container:/data/db:rw
    restart: always
    healthcheck:
      test:
        - CMD
        - mongo
        - --eval
        - "db.adminCommand('ping')"
  # Create FlowManager container
  flowmanager:
    image: "${FLOWMANAGER_IMAGE_URL:-axway/flowmanager-beta}:${FLOWMANAGER_VERSION}"
    stdin_open: true
    tty: true
    env_file:
      - .env
    ports:
      - "${FM_GENERAL_UI_PORT:-8081}:8081"
    volumes:
      - ./files/flowmanager/configs:/opt/axway/FlowManager/configs:rw
      - ./files/flowmanager/license:/opt/axway/FlowManager/conf/license:ro
      - ./files/flowmanager/plugins:/opt/axway/FlowManager/conf/schemas/storage
      - ./files/flowmanager/updates:/opt/axway/FlowManager/updates:rw
      - ./files/flowmanager/logs:/opt/axway/logs:rw
      - ./files/flowmanager/initialize:/opt/axway/FlowManager/initialize:rw
      - ./files/st-fm-plugin:/opt/axway/FlowManager/st-fm-plugin
    restart: unless-stopped
    depends_on:
      - mongodb
    # Create ST-Plugin container  
  st-fm-plugin:
    image: "${ST_IMAGE_URL:-axway/st-fm-plugin-beta}:${ST_IMAGE_VERSION}"
    environment:
      - ST_FM_PLUGIN_HOST=st-fm-plugin
      - ST_FM_PLUGIN_PORT=8899
      - ST_FM_PLUGIN_SHORT_NAME=ST
      - ST_FM_PLUGIN_ST_SKIP_HOSTNAME_VERIFICATION=true
      - ST_FM_PLUGIN_FM_FQDN=${FM_GENERAL_FQDN}
      - ST_FM_PLUGIN_FM_HOST=flowmanager
      - ST_FM_PLUGIN_FM_PORT=${FM_GENERAL_UI_PORT}
      - ST_FM_PLUGIN_FM_DEPLOYMENT_MODE=premise
      - ST_FM_PLUGIN_FM_GOV_CA_FULL_CHAIN=/usr/src/app/src/governanceca.pem
      - ST_FM_PLUGIN_SERVER_PRIVATE_KEY_PEM=/usr/src/app/src/st-fm-plugin-cert-key.pem
      - ST_FM_PLUGIN_CERT_PEM=/usr/src/app/src/st-fm-plugin-cert.pem
      - ST_FM_PLUGIN_SERVER_CA_FULL_CHAIN=/usr/src/app/src/st-fm-plugin-ca.pem
      - ST_FM_PLUGIN_JWT_KEY=/usr/src/app/src/private_key
      - ST_FM_PLUGIN_DATABASE_HOST=mongodb
      - ST_FM_PLUGIN_DATABASE_PORT=27017
      - ST_FM_PLUGIN_DATABASE_NAME=umcft
      - ST_FM_PLUGIN_DATABASE_USER_NAME=storage
      - ST_FM_PLUGIN_DATABASE_USER_PASSWORD=/usr/src/app/src/db_user_pass
      - ST_FM_PLUGIN_DATABASE_CONNECTION_RETRIES=15
      - ST_FM_PLUGIN_DATABASE_CONNECTION_RETRY_INTERVAL=60
    ports:
      - "8899:8899"
    volumes:
      - ./files/st-fm-plugin:/usr/src/app/src
    depends_on:
      - flowmanager

volumes:
  mongodb_data_container:
    name: mongostorage
